<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-form {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-top: 250px;
    }

    .login-form input {
      margin-bottom: 20px;
      height: 45px;
      border-radius: 8px;
    }

    .login-form .btn {
      width: 100%;
      height: 45px;
      border-radius: 8px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-form">
      <h2>Login</h2>
      <input type="email" id="loginEmail" class="form-control" placeholder="Email">
      <input type="password" id="loginPassword" class="form-control" placeholder="Password">
      <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
    </div>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const validUser = users.find(user => user.email === email && user.password === password);

      if (validUser) {
        alert("Login successful!");
        window.location.href = "website.html"; // Change to your actual dashboard or homepage
      } else {
        alert("Invalid email or password. Please register.");
        window.location.href = "signup.html"; // Redirect back to Sign Up page
      }
    }
  </script>

</body>
</html>
